@(title: String)(content: Html)

<!DOCTYPE html>

<html>
<head>
<meta name="viewport" content="width=device-width" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Büchern - Webtech</title>
<link rel="stylesheet" type="text/css" href=@routes.Assets.at("stylesheets/style.css")>
<meta name="description"
	content="Büchern - Das Portal um gebrauchte Bücher zu Vorlesungen zu kaufen und zu verkaufen">
<meta name="author" content="Gruppe 6">
<meta name="keywords"
	content="WebtechWS14, Webtech, Büchern, Büchern Konstanz, Büchern HTWG, HTWG Konstanz, HTWG, Konstanz">
</head>
<body>
	<div id="homepage">
		<div id="homepagecontent">
			<div id="head">
				<div id="logo">
					<img id="logobild" src=@routes.Assets.at("images/logo.jpg") name="büchernlogo" />
				</div>

				<div id="headerrechts">
					<div id="registerlink">
						<a href="registrierung.html">Registrieren</a>
					</div>


					<div id="login">
						<form>

							<input name="benutzername" type="text" value="benutzername"
								size="30" maxlength="30"><br> <input
								name="passwort" type="text" value="passwort" size="30"
								maxlength="40">
						</form>
					</div>
				</div>
			</div>

			<div id="slider">
				<div id="bilderslider">
					<img id="bildinslider" src=@routes.Assets.at("images/slider.jpg") />
				</div>
			</div>

			<div id="navigation">
				<div id="respnav">
					<img src=@routes.Assets.at("images/navi.png") />
				</div>
				<span class="link"><a href=@routes.Application.index()>Startseite</a></span> <span
					class="linktrenner"> | </span> <span class="link"><a
					href="einkaufen.html">Einkaufen</a></span> <span class="linktrenner"> | </span> <span
					class="link"><a href=@routes.Application.verkaufen()>Verkaufen</a></span> <span
					class="linktrenner"> | </span> <span class="link"><a
					href="index.html">Bestseller</a></span> <span class="linktrenner"> | </span> <span
					class="link"><a href=@routes.Application.profile()>Profil</a></span>

			</div>
			
			@content

			<div id="footer_container">
				<div id="footer">
					<span class="link"><a href="#">Telefonnummer</a></span> <span
						class="linktrenner"> | </span> <span class="link"><a
						href="#">E-Mail Nachricht</a></span>
				</div>
			</div>

		</div>
	</div>
</body>
</html>
