@(title: String)(content: Html)

<!DOCTYPE html>

<html>
<head>
<meta name="viewport" content="width=device-width" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Büchern - Webtech</title>
<link rel="stylesheet" type="text/css" href=@routes.Assets.at("stylesheets/style.css")>
<meta name="description"
	content="Büchern - Das Portal um gebrauchte Bücher zu Vorlesungen zu kaufen und zu verkaufen">
<meta name="author" content="Gruppe 6">
<meta name="keywords"
	content="WebtechWS14, Webtech, Büchern, Büchern Konstanz, Büchern HTWG, HTWG Konstanz, HTWG, Konstanz">
</head>
<body>
	<div id="homepage">
		<div id="homepagecontent">

				<div id="logo">
					<img id="logobild" src=@routes.Assets.at("images/logo.jpg") name="büchernlogo" />
				</div>

				<div id="headerrechts">
					<div class="loginform">
						<div id="login">
							<form>
								<input name="benutzername" type="text" value="benutzername"
									size="30" maxlength="30"><br> <input
									name="passwort" type="text" value="passwort" size="30"
									maxlength="40">
							</form>	
					</div>

						<div id="registerlink">
							<a href=@routes.Application.registrierung()>Registrieren</a>
						</div>

					</div>
				</div>

			<div class="clear"></div>
			<div id="slider">
				<div id="bilderslider">
					<img id="bildinslider" src=@routes.Assets.at("images/slider2.jpg") />
				</div>
			</div>

			<div id="navigation">		
				
					<div id="respnav">
						<img src=@routes.Assets.at("images/navi.png") />
					</div>
					<div class="navlinks">
						<div class="linkbox link">
							<div class="linkboxlink"><a href=@routes.Application.index()>Startseite</a></div>
						</div> 
						<div class="linkbox link">
							<div class="linkboxlink"><a href=@routes.Application.einkaufen()>Einkaufen</a></div>
						</div> 
						<div class="linkbox link">
							<div class="linkboxlink"><a href=@routes.Application.verkaufen()>Verkaufen</a></div>
						</div> 
						<div class="linkbox link">
							<div class="linkboxlink"><a href=@routes.Application.index()>Bestseller</a></div>
						</div> 
						<div class="linkbox link">
							<div class="linkboxlink"><a href=@routes.Application.profile()>Profil</a></div>
						</div> 
					</div>
			</div>
			<div class="clear"></div>
			@content
			<div class="clear"></div>
			<div id="footer_container">
				<div id="footer">
					<span class="footerlink"><a href="#">Telefonnummer</a> </span>
					<span class="footerlink">| </span>
					<span class="footerlink"><a href="#">E-Mail Nachricht</a> </span>
				</div>
			</div>

		</div>
	</div>
</body>
</html>
