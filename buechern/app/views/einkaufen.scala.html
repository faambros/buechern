@() @main("einkaufen"){

<div id="content">
	
	<script type="text/javascript">
	
		function suche(){
			
			if(document.getElementById("sucheBook").value.length >=2){
				var sText = document.getElementById("sucheBook").value;
				var requestObj = new XMLHttpRequest();
				requestObj.onreadystatechange = function(){
					if (requestObj.readyState == 4 && requestObj.status == 200){
						document.getElementById("buch").innerHTML = requestObj.responseText;
						requestObj = null;
						
					}
				}
				requestObj.open("GET","searchBook?sucheBook="+sText, true);
				requestObj.send();
			}
		}
		

	</script>
	

	<input type="text" placeholder="Titel /ISBN /Autor.."
				name="sucheBook" id="sucheBook" onkeyup="suche()">

		<span class="buch" id=buch> </span> 
	
</div>

}
