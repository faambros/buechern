<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Büchern - Webtech</title>
<link rel="stylesheet" type="text/css" href="style.css">
<meta name="description"
	content="Büchern - Das Portal um gebrauchte Bücher zu Vorlesungen zu kaufen und zu verkaufen">
<meta name="author" content="Gruppe 6">
<meta name="keywords"
	content="WebtechWS14, Webtech, Büchern, Büchern Konstanz, Büchern HTWG, HTWG Konstanz, HTWG, Konstanz">
</head>
<body>
	<div id="homepage">
		<div id="homepagecontent">
			<div id="head">
				<div id="logo">
					<img id="logobild" src="logo.jpg" name="büchernlogo" />
				</div>

				<div id="headerrechts">
					<div id="registerlink">
						<a href="registrierung.html">Registrieren</a>
					</div>


					<div id="login">
						<form>

							<input name="benutzername" type="text" value="benutzername"
								size="30" maxlength="30"><br> <input
								name="passwort" type="text" value="passwort" size="30"
								maxlength="40">
						</form>
					</div>
				</div>
			</div>

			<div id="slider">
				<div id="bilderslider">
					<img id="bildinslider" src="slider.jpg" />
				</div>
			</div>

			<div id="navigation">
				<div id="respnav">
					<img src="navi.png" />
				</div>
				<span class="link"><a href="index.html">Startseite</a></span> <span
					class="linktrenner"> | </span> <span class="link"><a
					href="einkaufen.html">Einkaufen</a></span> <span class="linktrenner"> | </span> <span
					class="link"><a href="verkaufen.html">Verkaufen</a></span> <span
					class="linktrenner"> | </span> <span class="link"><a
					href="index.html">Bestseller</a></span> <span class="linktrenner"> | </span> <span
					class="link"><a href="profile.html">Profil</a></span>

			</div>

			<div id="content">

				<div id="register">
					<h1>Herzlich Willkommen bei buechern</h1>
					<h2>...nur noch wenige Schritte bis du los buechern kannst</h2>
					<div id="persInfo">
						<form>
							<fieldset>
								<legend>Persönliche Informationen</legend>
								<label for="Plus">Um ein Bild von dir hoch zu laden, klicke auf das "Plus"</label>
								<img id="picUpl" src="AddUser.png" name"Plus"></br>
								<label for="Name">Dein Name</label>
								<input name="Name" maxlength="30" type="text"> </br>
								<label for="Email">Deine E-mail Adresse</label>
								<input name="Email" maxlength="30" type="text"> </br>
								<label for="EmailBest">Gib zur Sicherheit bitte nochmal die E-mail Adresse ein</label>
								<input name="EmailBest" maxlength="30" type="text"> </br>
							</fieldset>
							<fieldset>
							<legend>Informationen zu deinem Studium</legend>
							<label for="Fakultaet">In welcher Fakultät studierst du?</label>
							<select required name="Fakultaet"> 
								<option value="">wählen...</option>
								<option value="in">Informatik</option>
								<option value="ar" >Architektur</option>
								<option value="ei" >Elektrotechnik</option>
							</select> </br>
							<label for="Studiengang">Wie lautet dein Studiengang?</label>
							<select name="Studiengang">
								<option value="">wählen...</option>
								<option value="WIN">Wirtschaftsinformatik</option>
								<option value="AIN">Angewante Informatik</option>
							</select> </br>
							<label for="Semester">In welchem Semester bist du?</label>
							<select name="Semester">
								<option value="">wählen...</option>
								<option value="1">Erstes</option>
								<option value="2">Zweites</option>
							</select> </br>
							</fieldset>
							<input type="reset" value="reset" id="reButton">
							<input type="submit" value="weiter" id="subButton"/>
						</form>
					</div>
				</div>
			</div>

			<div id="footer_container">
				<div id="footer">
					<span class="link"><a href="#">Telefonnummer</a></span> <span
						class="linktrenner"> | </span> <span class="link"><a
						href="#">E-Mail Nachricht</a></span>
				</div>
			</div>

		</div>
	</div>
</body>
</html>
