 <!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta name="viewport" content="width=device-width" />
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Büchern - Webtech</title>
<link rel="stylesheet" type="text/css" href="style.css">
<meta name="description"
	content="Büchern - Das Portal um gebrauchte Bücher zu Vorlesungen zu kaufen und zu verkaufen">
<meta name="author" content="Gruppe 6">
<meta name="keywords"
	content="WebtechWS14, Webtech, Büchern, Büchern Konstanz, Büchern HTWG, HTWG Konstanz, HTWG, Konstanz">
</head>
<body>
	<div id="homepage">
		<div id="homepagecontent">
			<div id="head">
				<div id="logo">
					<img id="logobild" src="logo.jpg" name="büchernlogo" />
				</div>

				<div id="headerrechts">
					<div id="registerlink">
						<a href="register.html">Registrieren</a>
					</div>


					<div id="login">
						<form>

							<input name="benutzername" type="text" value="benutzername"
								size="30" maxlength="30"><br> <input
								name="passwort" type="text" value="passwort" size="30"
								maxlength="40">
						</form>
					</div>
				</div>
			</div>

			<div id="slider">
				<div id="bilderslider">
					<img id="bildinslider" src="slider.jpg" />
				</div>
			</div>

			<div id="navigation">
				<div id="respnav">
					<img src="navi.png" />
				</div>
				<span class="link"><a href="#">Startseite</a></span> <span
					class="linktrenner"> | </span> <span class="link"><a
					href="einkaufen.html">Einkaufen</a></span> <span class="linktrenner"> | </span> <span
					class="link"><a href="#">Verkaufen</a></span> <span
					class="linktrenner"> | </span> <span class="link"><a
					href="#">Bestseller</a></span> <span class="linktrenner"> | </span> <span
					class="link"><a href="#">Forum</a></span>

			</div>



			<div id="content">
				<div id="addBook">
					<h1>Buch verkaufen:</h1>
					<div class="addForm">
						<form action="profile.html">
							<p>Buchtitel:</p>
							<input type="text" id="Booktitel" placeholder="Buchtitel"></input>
							<p>Autor:</p>
							<input type="text" id="Autor"  placeholder="Autor"></input>
							<p>Erscheinungsjahr:</p>
							<input type="text" id="Erscheinungsjahr" placeholder ="Erscheinungsjahr"></input>
							<p>ISBN:</p>
							<input type="text" id="ISBN" placeholder="ISBN"></input>
							<p>Auflage :</p>
							<input type="text" id="Auflage " placeholder="Auflage "></input>
							<p>Zustand  :</p>
							<input type="text" id="Zustand  " placeholder="Zustand  "></input>
							<p>Preis  :</p>
							<input type="text" id="Preis  " placeholder="Preis  "></input></br>
							<p>Festpreis (ja/nein)
							<input type="checkbox" value="Festpreis" name="Festpreis"></input></br>
					
							<input type="submit" id="buchEinstellen" value="Buch einstellen"></input>
						</form>
					</div>
				</div>
			</div>

			<div id="footer_container">
				<div id="footer">
					<span class="link"><a href="#">Telefonnummer</a></span> <span
						class="linktrenner"> | </span> <span class="link"><a
						href="#">E-Mail Nachricht</a></span>
				</div>
			</div>

		</div>
	</div>
</body>
</html>
